name: virtualInventory
version: '1.0-SNAPSHOT'
main: inventory.virtualInventory.VirtualInventory
api-version: '1.21'
authors: [ Dryph ]
description: Plugin de Inventario virtual para Kryuk
softdepend: [PlaceholderAPI, ItemsAdder]

commands:
  medallas:
    description: Abre tu inventario virtual de medallas
    usage: /medallas [jugador]
    aliases: [medallasvirtuales, vm, medals, virtualmedals, badge, badges]
  mvs:
    description: Comandos administrativos del sistema de Medallas Virtuales
    usage: /mvs reload
    aliases: [medallassystem, virtualsystem, vms, virtualbadgesystem, badgesystem]
